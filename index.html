<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Phone Hunter!</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <style>
        .card-img-top {
            width: 60%;
            height: 60%;
            object-fit: cover;
            align-self: center;
        }

        #navigation {
            height: 2rem;
            /* background-color: rebeccapurple; */
        }
    </style>
</head>

<body class="container ">

    <header>
        <nav>
            <div id="navigation">
            </div>
        </nav>
        <h2 class="text-center text-danger">Hello, please search for a particular phone below!</h2>
    </header>

    <!-- Search field -->
    <section class="search-field-section d-flex align-items-center justify-content-center m-5"
        id="search-field-section">

        <div class="col-auto">
            <input type="text" class="search-field" id="search-field" placeholder="Enter phone name">
            <button class="btn btn-primary mb-3" id="search-btn" onclick="searchPhone()">Search!</button>
        </div>
    </section>

    <!-- Spinner section -->
    <section class="spinner" id="spinner">
        <div class="spinner-border text-danger d-flex mx-auto mb-4 p-3" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </section>


    <!-- Phone Display Section -->
    <section class="phone-display">
        <div class="row row-cols-1 row-cols-md-3 row-cols-lg-4 g-4" id="phone-display-area">

        </div>
    </section>
    <!-- Modal Section -->

    <div class="modal fade" id="phoneDetailsModal" tabindex="-1" aria-labelledby="ModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="ModalLabel"></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="other-info">

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <script src="./js/script.js"></script>
</body>

</html>
